<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Username" name="username" formControlName="username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" formControlName="password">
      </mat-form-field>
      <mat-card-actions>
        <button [disabled]="loading" mat-raised-button color="primary" type="submit">LOGIN</button>
      </mat-card-actions>
    </form>
  </mat-card-content>

  <!--<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>-->
</mat-card>
