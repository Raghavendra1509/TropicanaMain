<div class="main-div">
  <mat-tab-group>
    <mat-tab label="Login">
      <ng-template matTabContent>
        <div class="col-md-6 offset-md-3 mt-5">
          <mat-toolbar>
            <span>LOGIN</span>
          </mat-toolbar>
          <mat-card class="my-card">
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" name="username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" name="password" formControlName="password" type="password">
                </mat-form-field>
                <mat-card-actions>
                  <button [disabled]="loading" mat-raised-button color="primary" type="submit">LOGIN</button>
                </mat-card-actions>
              </form>
            </mat-card-content>

            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </mat-card>
        </div>
      </ng-template>
    </mat-tab>



    <mat-tab label="Register">
      <ng-template matTabContent>
        <div class="col-md-6 offset-md-3 mt-5">
          <mat-toolbar>
            <span>Register</span>
          </mat-toolbar>
          <app-signup></app-signup>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>


 
</div>
